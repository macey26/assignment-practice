
<!DOCTYPE html>
<html>
<head>

	<title>Dom</title>
</head>

<body>
	 <h1>
    THE TITLE OF YOUR WEBPAGE
  </h1>
  <div id="container">
    <button id="1">Click Me 1</button>
    <button id="2">Click Me 2</button>
    <button id="3">Click Me 3</button>
</div>

  <button onclick="alert('Hello World')">Click Me</button>


  <button id="btn">Click Me Too</button>

  <button onclick="alertFunction()">CLICK ME BABY</button>


<script type="text/javascript">
	const container = document.querySelector('#container');

    const content = document.createElement('div');
    content.classList.add('content');
    content.textContent = 'This is the glorious text-content!';

    container.appendChild(content);

const para = document.createElement("p");
para.classList.add("para");
para.textContent = "Hey I'm red!";
para.style.color = 'red';
container.appendChild(para);

const header3 =document.createElement("h3");
 header3.classList.add("header3");
 header3.textContent = "I'm a blue h3!"
 header3.style.color = "blue";
 container.appendChild(header3);

 const divy = document.createElement("div");
  divy.classList.add("divy");
  divy.setAttribute('style', 'border: 1px solid black; background: pink' );
  container.appendChild(divy);

  const header1 = document.createElement("h1");
  header1.classList.add("header1");
  header1.textContent= "I'm in a div";
  divy.appendChild(header1);

  const para2 = document.createElement("p");
    para2.classList.add("para2");
    para2.textContent = "ME TOO!"
    divy.appendChild(para2);


var btn = document.querySelector('#btn');
btn.addEventListener('click', () => {
  alert("Hello World");
});

function alertFunction(){
  alert("Yeah! you did it!");
}

btn.onclick = alertFunction

btn.addEventListener('click', alertFunction);

btn.addEventListener('click', function(e){
  e.target.style.background = 'blue'
})
 
const buttons = document.querySelectorAll('button');
buttons.forEach((button) => {

  button.addEventListener('click', (e) => {
    alert(button.id);
  });

});



</script>

</body>
</html>
