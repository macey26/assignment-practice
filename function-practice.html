<body>


<script type="text/javascript">
	
let add7 = (a , b) =>  a + b;

alert(add7(1, 7));	


let multiply = (c, d) => c * d;

alert(multiply(7,9)); 

let capitalize = (string) => string.charAt(0).toUpperCase() + string.slice(1);

alert(capitalize("fOurty sIx and twO"));
alert(capitalize("what's going On?"));

let lastLetter = (string) => string.charAt(string.length -1);

alert(lastLetter("Id like to know the last letter of this sentcence"));

alert(lastLetter("I wonder if this one will work."));

</script>
